<nav id="menu">
  <i id="burger" data-bind="click: toggleMobileMenu">
    {% include 'scraps/burger.svg' %}</i>
  <i class="x hidden" data-bind="css: { hidden: isMobileMenuHidden },
                          click: hideMobileMenu">
    {{ svg_use('icon-times') }}</i>
  <ul class="menuInitState"
    data-bind="css: { menuInitState: isMobileMenuHidden }">
    <li data-bind="css: { active: section() === 'dictionary' }">
      <a href=".{{ urls.dictionary }}">Словарь</a>
      <ul>
        <li data-bind="css: { active: aboutIsOn }">
          <a href=".{{ urls.about }}">О словаре</a>
        </li>
      </ul>
    </li>
    <li data-bind="css: { active: section() === 'video' },
                   click: hideMobileMenu">
      <a href=".{{ urls.video }}">Видео</a>
    </li>
    <li class="disabled" data-bind="css: { active: section() === 'refs' }">
      <a href=".{{ urls.refs }}">Ссылки</a>
    </li>
    <li data-bind="click: hideMobileMenu">
      <a href="mailto:csl_centr@mail.ru?subject=[{{ CSL_VERY_SHORT_NAME }}]">
        Обратная связь
      </a>
    </li>
  </ul>
</nav>

<nav id="dict_menu" data-bind="visible: section() === 'dictionary',
                               css: { nofocus: aboutIsOn }">
  <ul>
    <li data-bind="css: { active: !indexIsOn() }">
      <a href=".{{ urls.entries }}">Словарь</a>
    </li>
    <li data-bind="css: { active: indexIsOn }">
      <a href=".{{ urls.index }}">Греческий индекс</a>
    </li>
  </ul>
  <div id="dict_menu_cursor" data-bind="css: { indexIsOn: indexIsOn }"></div>
</nav>
