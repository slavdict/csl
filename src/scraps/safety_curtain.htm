<style>
  body {
    position: relative;
    box-sizing: border-box;
    width: 100vw;
    height: 100vh;
    margin: 0;
    padding: 0;
  }
  #safetyCurtain{
    background-color: #fff;
    position: absolute;
    top: 0; bottom: 0; left: 0; right: 0;
    z-index: 10000;
  }
  #safetyCurtain .spinner {
    top: 40%;
    left: calc(50% - 2em);
    visibility: visible;
    z-index: 10001;
  }

  .spinner {
    display: inline-block;
    position: absolute;
    width: 4em;
    height: 4em;
  }
  .spinner div {
    position: absolute;
    top: 2em;
    width: 0.5em;
    height: 0.5em;
    background: #f54f4f;
    animation-timing-function: cubic-bezier(0, 1, 1, 0);
  }
  .spinner div:nth-child(1) {
    left: 0.3em;
    animation: motion1 0.6s infinite;
  }
  .spinner div:nth-child(2) {
    left: 0.3em;
    animation: motion2 0.6s infinite;
  }
  .spinner div:nth-child(3) {
    left: 1.3em;
    animation: motion2 0.6s infinite;
  }
  .spinner div:nth-child(4) {
    left: 2.3em;
    animation: motion2 0.6s infinite;
  }
  .spinner div:nth-child(5) {
    left: 3.3em;
    animation: motion3 0.6s infinite;
  }
  @keyframes motion1 {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
  }
  @keyframes motion2 {
    0% { transform: translate(0, 0); }
    100% { transform: translate(1em, 0); }
  }
  @keyframes motion3 {
    0% { transform: scale(1); }
    100% { transform: scale(0); }
  }

</style>
<div id="safetyCurtain">
	{% include 'scraps/spinner.htm' %}
</div>
